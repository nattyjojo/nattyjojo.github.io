<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/7d9ea81d63.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="banner">
        <nav class="banner__nav">
            <img class="banner__nav banner__nav--logo" src="./assets/logo.png" alt="logo">
            <i class="fa-solid fa-bars"></i>
        </nav>
        <img class="banner__img" src="./assets/bannerImg.png" alt="">
        <article class="banner__article">
            <header class="banner__article banner__article--head">
                <h1><b>BLACKMEAL</b><i>MORION DESIGN</i> <br><em>& MORE</b></h1>
            </header>
        </article>
    </section>
    <section class="main">
        <header class="main__head">
            <h1 class="main__head main__head--header" >Blackmeal</h1>
            <p class="main__head main__head--article">
                <b>From France</b>
                <b>June 30, 2020</b>
            </p>
        </header>
        <footer>
            <img src="./assets/logoBottom.png" alt="icon logo">
            <b>BY POIGNEE DE MAIN...</b>
            <span class="span1">HM</span>
            <span class="span2">DEV</span>
            <span class="span3">SOTD</span>
        </footer>
    </section>
</body>
</html>
